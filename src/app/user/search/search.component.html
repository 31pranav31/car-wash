<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li *ngFor="let item of services; let i = index" class="list-group-item">
        <img [src]="item.photo" class="img-responsive" alt="" height="50"/>
        <span>{{ item.name }}</span>
      </li>
    </ul>
  </div>
</div>
